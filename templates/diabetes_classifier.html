<html>
    <head>
        <!-- CSS -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.2.3/css/bootstrap.min.css" integrity="sha512-SbiR/eusphKoMVVXysTKG/7VseWii+Y3FdHrt0EpKgpToZeemhqHeZeLWLhJutz/2ut2Vw1uQEj2MbRF+TVBUA==" crossorigin="anonymous" referrerpolicy="no-referrer"/>
        <title>Diabetes Disease Test</title>
    </head>
    <body>
        <!-- Script -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.3/jquery.slim.min.js" integrity="sha512-jxwTCbLJmXPnV277CvAjAcWAjURzpephk0f0nO2lwsvcoDMqBdy1rh1jEwWWTabX1+Grdmj9GFAgtN22zrV0KQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.11.6/umd/popper.min.js" integrity="sha512-6UofPqm0QupIL0kzS/UIzekR73/luZdC6i/kXDbWnLOJoqwklBK6519iUnShaYceJ0y4FaiPtX/hRnV/X/xlUQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.2.3/js/bootstrap.min.js" integrity="sha512-1/RvZTcCDEUjY/CypiMz+iqqtaoQfAITmNSJY17Myp4Ms5mdxPS5UV7iOfdZoxcGhzFbOm6sntTKJppjvuhg4g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

        <!-- Navbar-->
        <nav class="navbar navbar-dark bg-dark">
            <span class="navbar-brand mb-0 h1">Diabetes Disease Test</span>
        </nav>
        <div class="container">
            <br>
            <!--Form-->
            <form action="{{url_for('predict')}}" method="POST">
                <fieldset>
                    <legend>Diabetes Disease Test Form</legend><br>
                    <div class="card card-body">
                        <div class="form-group  row">
                            <div class="col-sm-3">
                                <label for="Age">Age
                                </label>
                                <select class="form-control" id="Age" name="Age" required>
                                    <option disabled selected value>
                                        -- Select an Option --
                                    </option>
                                    <option value="1">18 - 24</option>
                                    <option value="2">24 - 29</option>
                                    <option value="3">30 - 34</option>
                                    <option value="4">35 - 39</option>
                                    <option value="5">40 - 44</option>
                                    <option value="6">45 - 49</option>
                                    <option value="7">50 - 54</option>
                                    <option value="8">55 - 59</option>
                                    <option value="9">60 - 64</option>
                                    <option value="10">65 - 69</option>
                                    <option value="11">70 - 74</option>
                                    <option value="12">75 - 79</option>
                                    <option value="13">>= 80</option>
                                </select>
                            </div>
                            <div class="col-sm-3">
                                <label for="Sex">Sex
                                </label>
                                <select class="form-control" id="Sex" name="Sex" required>
                                    <option disabled selected value>
                                        -- Select an Option --
                                    </option>
                                    <option value="1">Male</option>
                                    <option value="0">Female</option>
                                </select>
                            </div>
                            <div class="col-sm-3">
                                <label for="Education">Education</label>
                                <select class="form-control" id="Education" name="Education" required>
                                    <option disabled selected value>
                                        -- Select an Option --
                                    </option>
                                    <option value="1">1</option>
                                    <option value="2">2</option>
                                    <option value="3">3</option>
                                    <option value="4">4</option>
                                    <option value="5">5</option>
                                    <option value="6">6</option>
                                </select>
                            </div>
                            <div class="col-sm-3">
                                <label for="Income">Income</label>
                                <select class="form-control" id="Income" name="Income" required>
                                    <option disabled selected value>
                                        -- Select an Option --
                                    </option>
                                    <option value="1">Less than $10,000 per year</option>
                                    <option value="2">$10,000 - $15,000 per year</option>
                                    <option value="3">$15,000 - $20,000 per year</option>
                                    <option value="4">$20,000 - $25,000 per year</option>
                                    <option value="5">$25,000 - $35,000 per year</option>
                                    <option value="6">$35,000 - $50,000 per year</option>
                                    <option value="7">$50,000 - $75,000 per year</option>
                                    <option value="8">More than $75,000 per year</option>
                                </select>
                            </div>
                        </div>
                   
                        <br>
                        <div class="form-group  row">
                            <div class="col-sm-3">
                                <label for="HighBP">Blood pressure
                                </label>
                                <select class="form-control" id="HighBP" name="HighBP" required>
                                    <option disabled selected value>
                                        -- Select an Option --
                                    </option>
                                    <option value="0">Normal</option>
                                    <option value="1">High</option>
                                </select>
                            </div>
                            <div class="col-sm-3">
                                <label for="HighChol">Cholesterol
                                </label>
                                <select class="form-control" id="HighChol" name="HighChol" required>
                                    <option disabled selected value>
                                        -- Select an Option --
                                    </option>
                                    <option value="0">Normal</option>
                                    <option value="1">High</option>
                                </select>
                            </div>
                            <div class="col-sm-3">
                                <label for="CholCheck">Cholesterol check</label>
                                <select class="form-control" id="CholCheck" name="CholCheck" required>
                                    <option disabled selected value>
                                        -- Select an Option --
                                    </option>
                                    <option value="0">Not checked in the last 5 years</option>
                                    <option value="1">Checked in the last 5 years</option>
                                </select>
                            </div>
                            <div class="col-sm-3">
                                <label for="BMI">BMI</label>
                                <input type="number" class="form-control" id="BMI" name="BMI" required>
                            </div>
                        </div>

                        <br>
                        <div class="form-group  row">
                            <div class="col-sm-3">
                                <label for="Smoker">Smoker
                                </label>
                                <select class="form-control" id="Smoker" name="Smoker" required>
                                    <option disabled selected value>
                                        -- Select an Option --
                                    </option>
                                    <option value="0">Don't smoke or smoke less than 100 cigarettes</option>
                                    <option value="1">Smoked more than 100 cigarettes</option>
                                </select>
                            </div>
                            <div class="col-sm-3">
                                <label for="Stroke">Stroke
                                </label>
                                <select class="form-control" id="Stroke" name="Stroke" required>
                                    <option disabled selected value>
                                        -- Select an Option --
                                    </option>
                                    <option value="0">No</option>
                                    <option value="1">Yes</option>
                                </select>
                            </div>
                            <div class="col-sm-3">
                                <label for="HeartDiseaseorAttack">Heart Disease</label>
                                <select class="form-control" id="HeartDiseaseorAttack" name="HeartDiseaseorAttack" required>
                                    <option disabled selected value>
                                        -- Select an Option --
                                    </option>
                                    <option value="0">No</option>
                                    <option value="1">Yes</option>
                                </select>
                            </div>
                            <div class="col-sm-3">
                                <label for="PhysActivity">PhysActivity</label>
                                <select class="form-control" id="PhysActivity" name="PhysActivity" required>
                                    <option disabled selected value>
                                        -- Select an Option --
                                    </option>
                                    <option value="0">No</option>
                                    <option value="1">Yes</option>
                                </select>
                            </div>
                        </div>

                        <br>
                        <div class="form-group  row">
                            <div class="col-sm-3">
                                <label for="Fruits">Fruits
                                </label>
                                <select class="form-control" id="Fruits" name="Fruits" required>
                                    <option disabled selected value>
                                        -- Select an Option --
                                    </option>
                                    <option value="0">Rarely</option>
                                    <option value="1">Regularly</option>
                                </select>
                            </div>
                            <div class="col-sm-3">
                                <label for="Veggies">Vegetables
                                </label>
                                <select class="form-control" id="Veggies" name="Veggies" required>
                                    <option disabled selected value>
                                        -- Select an Option --
                                    </option>
                                    <option value="0">Rarely</option>
                                    <option value="1">Regularly</option>
                                </select>
                            </div>
                            <div class="col-sm-3">
                                <label for="HvyAlcoholConsump">Alcohol</label>
                                <select class="form-control" id="HvyAlcoholConsump" name="HvyAlcoholConsump" aria-placeholder="Adult men >=14 drinks per week and adult women>=7 drinks per week" required>
                                    <option disabled selected value>
                                        -- Select an Option --
                                    </option>
                                    <option value="0">No</option>
                                    <option value="1">Yes</option>
                                </select>
                            </div>
                            <div class="col-sm-3">
                                <label for="AnyHealthcare">Healthcare</label>
                                <select class="form-control" id="AnyHealthcare" name="AnyHealthcare" required>
                                    <option disabled selected value>
                                        -- Select an Option --
                                    </option>
                                    <option value="0">No</option>
                                    <option value="1">Yes</option>
                                </select>
                            </div>
                        </div>

                        <br>
                        <div class="form-group  row">
                            <div class="col-sm">
                                <label for="NoDocbcCost">NoDocbcCost
                                </label>
                                <select class="form-control" id="NoDocbcCost" name="NoDocbcCost" required>
                                    <option disabled selected value>
                                        -- Select an Option --
                                    </option>
                                    <option value="0">No</option>
                                    <option value="1">Yes</option>
                                </select>
                            </div>
                            <div class="col-sm">
                                <label for="GenHlth">GenHlth
                                </label>
                                <select class="form-control" id="GenHlth" name="GenHlth" required>
                                    <option disabled selected value>
                                        -- Select an Option --
                                    </option>
                                    <option value="1">1</option>
                                    <option value="2">2</option>
                                    <option value="3">3</option>
                                    <option value="4">4</option>
                                    <option value="5">5</option>
                                </select>
                            </div>
                            <div class="col-sm">
                                <label for="MentHlth">MentHlth</label>
                                <input type="number" class="form-control" id="MentHlth" name="MentHlth" min="0" max="30" required>
                            </div>
                            <div class="col-sm">
                                <label for="PhysHlth">PhysHlth</label>
                                <input type="number" class="form-control" id="PhysHlth" name="PhysHlth" min="0" max="30" required>
                            </div>
                            <div class="col-sm">
                                <label for="DiffWalk">DiffWalk
                                </label>
                                <select class="form-control" id="DiffWalk" name="DiffWalk" required>
                                    <option disabled selected value>
                                        -- Select an Option --
                                    </option>
                                    <option value="0">No</option>
                                    <option value="1">Yes</option>
                                </select>
                            </div>
                        </div>
                    </div>

                    
                    <br>
                    <div class="form-group">
                        <input class="btn btn-primary" type="submit" value="Result">
                    </div>

                    <!--Prediction Result-->
                    <div id="result">
                        <strong style="color:red">{{result}}</strong>
                    </div>
                </div>
            </fieldset>
        </form>
    </body>
</html>
